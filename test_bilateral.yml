- hosts: nodes
  tasks:

  - block:

    - name: Set chaincode invoke content
      set_fact:
        chaincode_update_json: '{"Args":["move", "a", "b", "10"]}'
        chaincode_query_json: '{"Args":["query", "a"]}'
        invoke_channel_name: "a-b"

    - name: <<UPDATE>> Invoke chaincode on all nodes
      raw: "docker exec cli.{{ org }}.{{ domain }} bash -c 'peer chaincode invoke --cafile /etc/hyperledger/artifacts/crypto-config/ordererOrganizations/{{ domain }}/orderers/orderer{{ orderer_id | default() }}.{{ domain }}/tls/ca.crt --tls -o orderer{{ orderer_id | default() }}.{{ domain }}:7050 -C {{ invoke_channel_name }} -n {{ chaincode_bilateral_name }} -c {{ chaincode_update_json | to_json }}'"
      register: chaincode_output
#      ignore_errors: true

    - name: chaincode output <<UPDATE>>
      debug:
        var: chaincode_output.stdout_lines

    - name: <<QUERY>>  Invoke chaincode on all nodes
      raw: "docker exec cli.{{ org }}.{{ domain }} bash -c 'peer chaincode invoke --cafile /etc/hyperledger/artifacts/crypto-config/ordererOrganizations/{{ domain }}/orderers/orderer{{ orderer_id | default() }}.{{ domain }}/tls/ca.crt --tls -o orderer{{ orderer_id | default() }}.{{ domain }}:7050 -C {{ invoke_channel_name }} -n {{ chaincode_bilateral_name }} -c {{ chaincode_query_json | to_json }}'"
      register: chaincode_output
#      ignore_errors: true

    - name: chaincode output <<QUERY>>
      debug:
        var: chaincode_output.stdout_lines

    - name: <<BC INFO>> Show info on channel common
      raw: "docker exec cli.{{ org }}.{{ domain }} bash -c 'peer channel -c {{ invoke_channel_name }} getinfo'"
      register: channel_output
      ignore_errors: true

    - name: channel output <<BC INFO>>
      debug:
        var: channel_output.stdout_lines

    when: "'root_peer' in node_roles"
